<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>js高级应用——事件绑定</title>
	<script type="text/javascript"> 
	window.onload=function()
	{
	   var oBtn=document.getElementById('btn1');
	   //attachEvent
	   /*oBtn.onclick=function(){ alert('a'); }
	   oBtn.onclick=function(){ alert('b'); }*/
	   //IE浏览器下
	   //oBtn.attachEvent('onclick',function(){ alert('a'); });
	   //oBtn.attachEvent('onclick',function(){ alert('b'); });
	   //Chrome、Firefox浏览器下
	   //oBtn.addEventListener('click',function(){ alert('a'); },false);
	   //oBtn.addEventListener('click',function(){ alert('b'); },false);
	   if(oBtn.attachEvent)
	   {
	     oBtn.attachEvent('onclick',function(){ alert('a'); });
	     oBtn.attachEvent('onclick',function(){ alert('b'); });
	   }else{
	     oBtn.addEventListener('click',function(){ alert('a'); },false);
	     oBtn.addEventListener('click',function(){ alert('b'); },false);
	   }
	};
	
	//封装兼容性绑定事件函数
	function myAddEvent(obj,ev,fn){
	 if(obj.attachEvent){
	  obj.attachEvent('on'+ev,fn);
	  }else{
	   obj.addEventListener(ev,fn,false);
	  } 
	}
	</script>
</head>
<body>
	<input id="btn1" type="button" value="绑定" />
</body>
</html>
